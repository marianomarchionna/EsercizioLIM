<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="stylesheet" href="lim.css">
  </head>

  <body>

    <div class="container">
      <!-- parte superiore con logo sito e titolo principale -->
      <header>
        <img class="logo" src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- barra di navigazione sito -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi le luci</button>
      </nav>

      <!-- corpo principale del sito con le 3 opzioni -->
      <main>
        <section class="option1">
          <input type="checkbox">
          <span class="utente"><strong>Monopattino Gino22</strong></span>
          <h4 class="arrow"> Via Guadalametri - a 220 metri da te</h4>
          <h4>Stato di carica:</h4>
          <div class="caricaGino"></div>
        </section>

        <section class="option2">
          <input type="checkbox">
          <span class="utente"><strong>Monopattino Mike24</strong></span>
          <h4 class="arrow"> Via Ricciardoni - a 420 metri da te</h4>
          <h4>Stato di carica:</h4>
          <div class="caricaMike"></div>
        </section>

        <section class="option3">
          <input type="checkbox">
          <span class="utente"><strong>Monopattino Fede154</strong></span>
          <h4 class="arrow"> Via Mentarini - a 490 metri da te</h4>
          <h4>Stato di carica:</h4>
          <div class="caricaFede"></div>
        </section>

      </main>

    </div>

  </body>

</html>
